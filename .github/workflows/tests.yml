name: Tests et Vérifications

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  tests:
    name: Tests Python ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        python-version: ['3.13']

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Installation de FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg

      - name: Installation de FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: choco install ffmpeg -y

      - name: Cache des dépendances pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Vérification des imports
        run: |
          python -c "import sys; print(f'Python {sys.version}')"
          python -c "import PyQt6; print('✓ PyQt6 OK')"
          python -c "import PIL; print('✓ Pillow OK')"
          python -c "import openpyxl; print('✓ openpyxl OK')"
          python -c "import lxml; print('✓ lxml OK')"
          python -c "import requests; print('✓ requests OK')"
          python -c "import pytest; print('✓ pytest OK')"

      - name: Vérification syntaxe des modules
        run: |
          python -m py_compile app.py
          python -m py_compile main.py
          python -m py_compile utils/overlay_generator.py
          python -m py_compile utils/build_exe.py
          echo "✓ Tous les fichiers Python sont valides"

      - name: Test d'importation des modules principaux
        run: |
          python -c "from main import VideoOverlayAutomator; print('✓ main.py OK')"
          python -c "from utils.overlay_generator import PadelOverlayGenerator; print('✓ overlay_generator.py OK')"
          echo "✓ Tous les modules s'importent correctement"

      - name: Exécution des tests unitaires
        run: |
          pytest tests/ -v --tb=short

      - name: Exécution des tests avec couverture
        run: |
          pytest tests/ --cov=. --cov-report=term-missing --cov-report=xml

      - name: Upload du rapport de couverture
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.os }}
          path: coverage.xml
          retention-days: 30

      - name: Vérification FFmpeg
        run: ffmpeg -version